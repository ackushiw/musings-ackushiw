<div class="header pure-g">
     <div class="desktop pure-u-1-24"></div> 
    <div class="pure-u-1 pure-u-lg-5-6">

            {{ $baseurl := .Site.BaseURL }}
            <a href="{{$baseurl}}" class="site-title pure-menu-heading">{{ .Site.Title }}</a>
            <div class="desktop">
            <ul class="pure-menu-list">
                {{ range $name,$page := .Site.Taxonomies.categories }}

                    <a href="{{ $baseurl }}categories/{{ $name | urlize }}" class="pure-menu-link">{{ $name | title }}</a>
                </li>
                {{ end }}
                <li class="desktop pure-menu-item">
                    <a href="https://ackushiw.com" class="pure-menu-link">Alexander Kushi-Willis</a>
                </li>
                <li class="mobile pure-menu-item">
                   
                </li>
            </ul>
            </div>
            <div class="mobile pure-menu-list">
                 <a href="https://ackushiw.com" class=" pure-menu-link">@ackushiw</a>
            </div>
        </div>
    </div>
    <div class="desktop pure-u-1-24"></div>
</div>
