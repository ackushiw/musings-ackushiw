<html lang="en">
<head>

  <!-- Basic Page Needs –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ $isHomePage := eq .Title .Site.Title }}{{ if eq $isHomePage true }}{{ .Site.Params.description }}{{ end }}{{ if eq $isHomePage false }}{{ with .Content }}{{ . }}{{end}}{{ end }}"> 
  {{ with .Site.Params.title }}
    <meta property="og:site_name" content="{{ . }}" />
  {{ end }}
  <meta content="{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}" property="og:title">
  <meta content="{{ $isHomePage := eq .Title .Site.Title }}{{ if eq $isHomePage true }}{{ .Site.Params.description }}{{ end }}{{ if eq $isHomePage false }}{{ .Content }}{{ end }}" property="og:description">
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
  <meta property="article:published_time" content="{{ .Date }}" />
  <meta name="author" content="{{ .Site.Author.name }}">
  {{ if .IsPage }}
    {{ with .Params.images }}
      {{ range first 6 . }}
        <meta property="og:image" content="{{ . | absURL }}" />
      {{ end }}
    {{ end }}
  {{ else }}
    {{ with .Site.Params.images }}
      {{ range first 6 . }}
        <meta property="og:image" content="{{ . | absURL }}" />
      {{ end }}
    {{ end }}
  {{ end }}


  <!-- Mobile Specific Metas –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">

  <link rel="icon" href="images/favicon.ico">

  <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->
  
  <!-- CSS –––––––––––––––––––––––––––––––––––––––––––––––––– -->

</head>
